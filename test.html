<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataDash Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .test-card { 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            padding: 2rem; 
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="test-card">
            <h1 class="text-primary">DataDash Test Page</h1>
            <p class="text-muted">This page tests if the basic setup is working.</p>
            
            <div class="row mt-4">
                <div class="col-md-6">
                    <h4>‚úÖ Bootstrap Working</h4>
                    <p>If you see this styled card, Bootstrap is loading correctly.</p>
                    <button class="btn btn-primary">Test Button</button>
                </div>
                <div class="col-md-6">
                    <h4>üìä Data Test</h4>
                    <div id="data-test">Loading...</div>
                </div>
            </div>
            
            <div class="mt-4">
                <h4>üîó Navigation</h4>
                <a href="data-page.html" class="btn btn-success">Go to Main Dashboard</a>
                <a href="mazer-dashboard.html" class="btn btn-info ms-2">Go to Mazer Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        // Test data loading
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data-test').innerHTML = `
                    <div class="alert alert-success">
                        <strong>‚úÖ Data loaded successfully!</strong><br>
                        Users: ${data.users.toLocaleString()}<br>
                        Products: ${data.products.length}<br>
                        Revenue: $${data.revenue.toLocaleString()}
                    </div>
                `;
            })
            .catch(error => {
                document.getElementById('data-test').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Data loading failed:</strong><br>
                        ${error.message}
                    </div>
                `;
            });
    </script>
</body>
</html>
